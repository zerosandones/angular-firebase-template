<div class="flex flex-col gap-7 items-center justify-between">
    <h1>Angular Firebase Template</h1>
    <div>Created by zerosandones.dev</div>
    <form class="flex flex-col gap-7 items-center justify-between">
        <mat-form-field appearance="fill" class="w-72">
            <mat-label>Email Address</mat-label>
            <input matInput [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-72">
            <mat-label>Password</mat-label>
            <input matInput type="password" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-error *ngIf="loginError">{{loginError}}</mat-error>
    </form>
    <button mat-raised-button color="primary" [disabled]="email.invalid || password.invalid" (click)="login()">Login</button>
    <button mat-button routerLink="/new-account">Register for New Account</button>
</div>
