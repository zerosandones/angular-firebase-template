<div class="flex flex-col items-center justify-between gap-7">
    <h1>Register a New Account</h1>
    <form [formGroup]="accountForm" class="flex flex-col items-center justify-between gap-2">
        <mat-form-field class="w-72">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="w-72">
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="w-72">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
        </mat-form-field>
        <mat-form-field class="w-72">
            <mat-label>Confirm</mat-label>
            <input matInput type="password" formControlName="confirm" required>
        </mat-form-field>
        <mat-error *ngIf="accountForm.errors?.['matchingPasswords'] && (accountForm.touched || accountForm.dirty)">Passwords do not match</mat-error>
        <mat-error *ngIf="errors">{{errors}}</mat-error>
        <button mat-raised-button color="primary" [disabled]="accountForm.invalid" (click)="create()">Create Account</button>
    </form>
</div>
