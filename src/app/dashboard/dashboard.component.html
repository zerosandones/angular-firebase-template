<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Main menu">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="flex-auto">Patient Record</div>
    <button mat-stroked-button color="accent" *ngIf="currentUser" [matMenuTriggerFor]="menu" aria-label="Account menu">
        {{currentUser.displayName}}
    </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="logout()">Log Out</button>
</mat-menu>
